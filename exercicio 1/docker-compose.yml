services:
  l2code-packaging-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: l2code-packaging-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=l2code-secret-key-for-local-development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - l2code-network

networks:
  l2code-network:
    driver: bridge
